<div class="h100 w100 flex a-center f-column bg">
  <div class="title p16 teal-txt flex-center-center mb20 mt60">
    <div>Work Experience</div>
  </div>
  <div class="contain mb20">
    <div [ngClass]="{ drotate: this.startCardAnimation, dstill: !this.startCardAnimation}">
      <div class="expText teal-txt">{{ experience.expText }}</div>
    </div>
    <div
      *ngFor="let exp of this.experience.experiences; let i = index"
      class="flex mt60"
      [ngClass]="{
        'left-animation': this.startCardAnimation && i % 2 == 0,
        'right-animation': this.startCardAnimation && i % 2 != 0,
        leftCard: i % 2 == 0,
        rightCard: i % 2 != 0
      }"
    >
      <div class="w70" *ngIf="i % 2 == 0">
        <div class="card left bg teal-txt">
          {{ exp.summary }}
        </div>
      </div>
      <div class="w30 p16 flex-center-center f-column size mobile-p">
        <img [src]="exp.src" class="logo-size" />
        <div class="company-name teal-txt">{{ exp.name }}</div>
        <div class="teal-txt">{{ exp.desingation }}</div>
        <div class="teal-txt mobile-asb">{{ exp.time }}</div>
      </div>
      <div class="w70" *ngIf="i % 2 != 0">
        <div class="card right bg teal-txt">
          {{ exp.summary }}
        </div>
      </div>
    </div>
  </div>
</div>

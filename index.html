<script>
	( () => {
    window.apiRoute  = 'https://abtesting-sit.com/auth';
    if(document.URL.includes('abTestingVisualDesigner')) {
      return;
    }else {
       runScript();
    }
    let performance_metric = 0;
    var db;
    function checkPerformance() {
            var startTime = performance.now();  
            for (var i = 0; i < 1000000; i++) { 
                Math.sqrt(i); 
            }
            var endTime = performance.now();
            var elapsedTime = endTime - startTime;
            performance_metric = elapsedTime;
            return performance_metric;
    }
    function setCookie(name,value,days) {
         var expires = "";
         if (days) {
             var date = new Date();
             date.setTime(date.getTime() + (days*24*60*60*1000));
             expires = "; expires=" + date.toUTCString();
         }
         document.cookie = name + "=" + (value || "")  + expires + "; path=/";
     }
     function getCookie(name) {
         var nameEQ = name + "=";
         var ca = document.cookie.split(';');
         for(var i=0;i < ca.length;i++) {
             var c = ca[i];
             while (c.charAt(0)==' ') c = c.substring(1,c.length);
             if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
         }
         return null;
     }

     // helper functons for index db
        var DB;
        let data = {
                "eventType": 1,
                        "metadata": {
                            "actionTime": "1661012879",
                            "goalId": 0
                        },
                        "duration": {
                            "actionTime": "1660853453",
                            "type": 0
                        }
                }
        DB = new Promise((resolve, reject) => {
            const request = indexedDB.open('batch_calls',1);
            request.onupgradeneeded = function(event) {
                DB = event.target.result;
                DB.createObjectStore('track_events', { keyPath: 'id', autoIncrement: true });
            };
            request.onsuccess = () => resolve(request.result);
            request.onerror = (e) => reject(e);
        });
        
        const migrate = (data, store_name) => {
            DB.then((db) => {
                const store = db.transaction(store_name, 'readwrite').objectStore(store_name);
                store.add(data)
            })
        }

        const clearObjectStore = (store_name) => {
            DB.then((db) => {
              const store = db.transaction(store_name, 'readwrite').objectStore(store_name);
              store.clear();
            })
        }

        // send events on every 10 seconds
        setTimeout(() => {
            DB.then((db) => {
                const request = db.transaction('track_events', 'readwrite').objectStore('track_events').getAll();
                request.onsuccess = e => {
                    console.log(e.target.result)
                    if(e.target.result && e.target.result.length && e.target.result.length > 0) {
                        fetch(window.apiRoute+'/gateway/public/v1/event/track', {
                            method: "post",
                            headers: {
                                "apiKey": window.ENVIRONMENT_CONFIG.apiKey,
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                "experimentKey": null,
                                "pageUrl": url,
                                "variantId": variants[0].id,
                                "actionTime": Date.now(),
                                "versionId": versionId,
                                "customerIdentifier": identifier,
                                "events": e.target.results
                            })
                        })
                        clearObjectStore('track_events');
                    }
                };

            })
        }, 10000)

   
     function runScript() {


         let osType = 6;
         if (window.navigator.platform.includes('Win')) {
             osType = 1;
         } else if (window.navigator.platform === 'Android') {
             osType = 2;
         } else if (window.navigator.platform.includes('Linux')) {
             osType = 3;
         } else if (window.navigator.userAgent.includes("X11")) {
             osType = 5;
         }
         const browser_type = {
             "mozilla": 1,
             "chrome": 2,
             "safari": 3,
             "edge": 4,
             "ie": 5,
             "other": 6
         };
         const device_type = {
             "mobile": 1,
             "laptop": 2,
             "tablet": 3,
             "other": 4
         };
 
         String.prototype.hashCode = function () {
             var hash = 0, i, chr;
             if (this.length === 0)
                 return hash;
             for (i = 0; i < this.length; i++) {
                 chr = this.charCodeAt(i);
                 hash = ((hash << 5) - hash) + chr;
                 hash |= 0; // Convert to 32bit integer
             }
             return hash;
         };
         function getBrowserType() {
             if ((!!window.opr && !!opr.addons) || !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0) {
                 return 'other';
             }
             else if (navigator.userAgent.indexOf("Edg") != -1) {
                 return 'edge';
             }
             else if (navigator.userAgent.indexOf("Chrome") != -1) {
                 return 'chrome';
             }
             else if (navigator.userAgent.indexOf("Safari") != -1) {
                 return 'safari';
             }
             else if (navigator.userAgent.indexOf("Firefox") != -1) {
                 return 'mozilla';
             }
             else if ((navigator.userAgent.indexOf("MSIE") != -1) || (!!document.documentMode == true)) //IF IE > 10
             {
                 return 'ie';
             }
             else {
                 return 'other';
             }
         }
         const getDeviceType = () => {
             const ua = navigator.userAgent;
             if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) {
                 return "tablet";
             }
             if (/Mobile|iP(hone|od)|Android|BlackBerry|IEMobile|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(
                 ua
             )) {
                 return "mobile";
             }
             return "laptop";
         };
         let browserType = browser_type[getBrowserType()];
         let deviceType = device_type[getDeviceType()];
         let str = osType + navigator.hardwareConcurrency + navigator.platform + browserType + deviceType;
         fetch(window.apiRoute + "/gateway/public/v1/init", {
             method: 'post',
             headers: {
                 "apiKey": window.ENVIRONMENT_CONFIG.apiKey,
                 "Content-Type": "application/json"
             },
             body: JSON.stringify({
                 "pageUrl": document.URL,
                 "identifier": getCookie('identifier') || null,
                 "source": 1,
                 "initAttributes": {
                     "url": "",
                     "osType": osType,
                     "browserType": browserType,
                     "deviceType": deviceType,
                     "deviceHash": str.hashCode(),
                     "hardwareConcurrency": navigator.hardwareConcurrency,
                     "navigatorPlatform": 1,
                     "userAgent": null
                 }
             })
         }).then(function (data) {
                 return data.json();
             }).then(function (res) {
                 if (res.message) {
                     return;
                 }
                 console.log(performance_metric);
                 if(performance_metric > 50) {
                    fetch(window.apiRoute+'/gateway/public/v1/browser-performance', {
                        method: "post",
                        headers: {
                            "apiKey": window.ENVIRONMENT_CONFIG.apiKey,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            "eventType": 1,
                            "metadata": {
                                "expId": number,
                                "browserId": number,
                                "os": osName,
                                "performanceMetric": number,
                                "networkSpeed": number,
                                "failureReason": ""
                            }
                        })
                     })
                 } else {
                    trackEvents(res);
                 }
             });
     }
 
 function trackEvents(res) {
     //console.log(res);
     let identifier = res.identifier;
     setCookie('identifier', identifier, 3);
     let variants = res.variantInfos;
     let variant = JSON.parse(variants[0].variantDetail);
     let url = document.URL;
     if (variant && typeof variant == 'object') {
         applyVariant(variant.dom);
     }
     let versionId = res.versionIds[0];
     let goals = res.goalList || [];
     for (let goal of goals) {
         let details = JSON.parse(goal.goalDetails);
         console.log(details);
         let item = document.getElementById(details.selector);
         if (!item) {
             item = document.getElementsByTagName(details.selector)[0];
         }
         if (!item) {
             item = document.getElementsByClassName(details.selector)[0];
         }
         if(!item) {
             item = document.querySelector(details.selector);
         }
         if(!item) {
             item = document.body.querySelector(details.selector);
         }
         if (details.track == 1 || details.track == 0) {
             let debounceTimer;
             const debounce = (callback, time) => {
                 window.clearTimeout(debounceTimer);
                 debounceTimer = window.setTimeout(callback, time);
             };
             const clickCount = item.addEventListener("click", function(e) {
                const data = {
                    "eventType": 1,
                    "metadata": {
                        "goalId": goal.id,
                        "actionTime": Date.now()
                    }
                }
                migrate(data, 'track_events');
             }, false);
             debounce(clickCount,500)
         } else if (details.track == 2) {
             let debounceTimer;
             const debounce = (callback, time) => {
                 window.clearTimeout(debounceTimer);
                 debounceTimer = window.setTimeout(callback, time);
             };
             const mouseOverCount = item.addEventListener("mouseover", function(e) {
                const data = {
                    "eventType": 2,
                    "metadata": {
                        "goalId": goal.id,
                        "actionTime": Date.now()
                    }
                }
                migrate(data, 'track_events');
             }, false);
             debounce(mouseOverCount,500);
         } else {
             let debounceTimer;
             const debounce = (callback, time) => {
                 window.clearTimeout(debounceTimer);
                 debounceTimer = window.setTimeout(callback, time);
             };
             const durationStartCount = item.addEventListener("mouseover", function(e) {
                const data = {  
                    "eventType": 3,
                    "metadata": {
                        "actionTime": Date.now(),
                        "goalId": 0
                    },
                    "duration": {
                        "actionTime": Date.now(),
                        "type": 1
                    }
                }
                migrate(data, 'track_events');
             }, false);
             const durationEndCount =item.addEventListener("mouseout", function(e) {
                const data = {  
                    "eventType": 3,
                    "metadata": {
                        "actionTime": Date.now(),
                        "goalId": 0
                    },
                    "duration": {
                        "actionTime": Date.now(),
                        "type": 2
                    }
                }
                migrate(data, 'track_events');
             }, false);
             debounce(durationStartCount,500);
             debounce(durationEndCount, 500);
         }
     }
 }
